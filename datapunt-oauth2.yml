authz_admin_service:
  api_key: ${AUTHZ_ADMIN_API_KEY}
  access_secret: ${JWT_ACCESS_SECRET}
  bind_port: 8000
  datasets:
    BRP:
      name: Basis Register Personen
      scopes:
        R:
          name: Leesrechten
    TLLS:
      name: Tellus
      scopes:
        R:
          name: Leesrechten
    BRK:
      name: Kadaster
      scopes:
        RS:
          name: Bevragen Kadastrale Subjecten
          description: >-
            TODO
              - beschrijving. Verschil tussen identiteit en volledige
                gegevens.
              - toevoegen alle scopes, samen met Stephan Preeker.
        RZR:
          name: Zakelijke Rechten
    WKPB:
      name: TODO
      described_by: 'https://www.amsterdam.nl/stelselpedia/wkpb-index/'
      scopes:
        RBDU:
          name: Lezen URL Brondocument

    WOZ:
      name: Waardebepaling Onroerende Zaken
      described_by: 'https://www.amsterdam.nl/stelselpedia/woz-index/'
      scopes: {}
    DSEL:
      name: Dataselectie
      scopes: {}
    MON:
      name: Monumenten
      described_by: 'https://www.amsterdam.nl/stelselpedia/monumenten-index/'
      scopes:
        RC:
          name: Bevragen Complexen
          description: >-
            De API serveert *monumenten*, *situeringen* en *complexen*.
            Monumenten en situeringen zijn publiek; complexen zijn afgeschermd.
    HR:
      name: Handelsregister
      described_by: 'https://www.amsterdam.nl/stelselpedia/hr-index/'
      scopes:
        R:
          name: Leesrechten
          description: >-
            De informatie in deze dataset is volgens bronhouder niet publiek.
            Deze dataset is niet gelijk aan het “officiële” handelsregister.
    AUR:
      name: Rollen van ADW accounts
      described_by: 'https://dokuwiki.datapunt.amsterdam.nl/'
      scopes:
        R:
          name: Rollen van gebruikers bevragen
          description: >-
            Geeft het recht om de rollen in te zien behorende bij een ADW
            account.
        W:
          name: Rollen van gebruikers wijzigen
          description: >-
            Geeft het recht om rollen aan een ADW account toe te voegen en
            rollen van een ADW account te verwijderen.
  profiles:
    AZB:
      name: Autorisatiebeheer
      description: |-
        Het toekennen van rollen aan ADW accounts, om de eigenaars van deze
        accounts toegang te geven tot voor hen relevante data.
      scopes:
        - AUR/R
        - AUR/W
    GA_020:
      name: Gemeenteambtenaar
      description: |-
        Gewone beheertaken.

        To Do
            vervangen door nauwkeuriger profiel
      scopes:
        - HR/R
        - MON/RC
        - WKPB/RBDU
        - BRK/RZR
    SA_020:
      name: Superambtenaar
      description: |-
        Handhaving en opsporing

        To Do
            vervangen door nauwkeuriger profiel
      scopes:
        - BRP/R
        - BRK/RS

  roles:
    CDE:
      name: medewerker
      description: |-
        Deze rol is tijdelijk.

        To Do
            vervangen door nauwkeuriger rolverdeling
      profiles:
        - GA_020
    CDE_PLUS:
      name: speciaal bevoegd
      description: |-
        Deze rol is tijdelijk.

        To Do
            vervangen door nauwkeuriger rolverdeling
      profiles:
        - SA_020
    DPB:
      name: beheerder gebruikersrollen
      description: |-
        Deze beheerders voeren onder andere het accountbeheer uit.

        To Do
            vervangen door nauwkeuriger rolverdeling
      profiles:
        - AZB


postgres:
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-5432}
  user: ${DB_USER:-oauth2}
  password: ${DB_PASS:-oauth2}
  dbname: ${DB_DATABASE:-oauth2}

logging:
  version: 1
  formatters:
    default:
      format: '%(asctime)s oauth2 %(levelname)-8s %(module)s:%(lineno)d: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    aiohttp.access:
      class: logging.StreamHandler
  loggers:
    oauth2:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [console]
      propagate: false
    aiohttp.access:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [aiohttp.access]
      propagate: false
    aiohttp:
      propagate: true
#    aiohttp.*:
#      propagate: true
    rest_utils:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [console]
      propagate: false
  root:
    level: ${LOGLEVEL:-WARNING}
    handlers: [console]
